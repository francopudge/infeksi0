<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFEKSI-0</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        /* Pengaturan Dasar */
        * { box-sizing: border-box; }

        body {
            background: #1a0f0f;
            color: #e0d0c0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- LOADING SCREEN --- */
        #loading-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1a0f0f;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader-logo {
            width: 120px;
            filter: drop-shadow(0 0 8px #ff0000);
            animation: pulse 1.5s infinite ease-in-out;
        }

        /* --- GAME CONTAINER --- */
        .game-container {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #631010;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff000033;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }

        .main-logo {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px #ff0000);
        }

        .end-game-img {
            width: 80px;
            height: auto;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            animation: pulse 1s infinite alternate;
        }

        /* Game Mechanics UI */
        .stats { font-size: 1.2rem; margin: 15px 0; font-weight: bold; }
        .track {
            background: #333;
            height: 20px; /* Diperkecil sedikit agar marker lebih menonjol */
            position: relative;
            margin: 30px 0;
            border-radius: 15px;
            border: 1px solid #777;
        }

        /* PERUBAHAN DI SINI: Menggunakan Gambar Sebagai Penanda */
        #marker{
    position:absolute;
    width:30px;
    height:30px;
    background:url('penandainfeksi.png') no-repeat center center;
    background-size:contain;
    top:0px;
    transition:left 0.4s;
}

        .labels { display: flex; justify-content: space-between; font-size: 0.7rem; color: #aaa; }
        
        button {
            background: #631010;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-family: inherit;
            transition: 0.3s;
            margin-bottom: 10px;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background: #333; opacity: 0.6; }
        
        #log { 
            font-size: 0.9rem; 
            color: #ffcccc; 
            margin-top: 15px; 
            height: 120px; 
            overflow-y: auto; 
            border-top: 1px solid #333; 
            padding-top: 10px;
            line-height: 1.4;
        }

        /* Animasi */
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .screen { display: none; }
        .active { display: flex; flex-direction: column; }

        .music-ctrl {
            background: #222;
            border: 1px solid #444;
            padding: 5px;
            font-size: 0.7rem;
            margin-top: 10px;
        }

        .number-board{
    display:grid;
    grid-template-columns: repeat(11,1fr);
    gap:3px;
    margin:20px 0;
    position:relative;
}

.number-cell{
    background:#222;
    border:1px solid #631010;
    padding:8px 0;
    font-size:0.7rem;
    border-radius:4px;
}



    </style>
</head>
<body>

<audio id="bgm" src="Shiki OP 1 [Blu-Ray].mp3" loop></audio>

<div id="loading-screen">
    <img src="logo.png" alt="Logo" class="loader-logo">
    <div style="margin-top:20px; letter-spacing: 3px; color: #ff3333;">LOADING...</div>
</div>

<div class="game-container">
    <div id="main-menu" class="screen active">
    <img src="logo.png" alt="INFEKSI-0 Logo" class="main-logo">
    <div style="margin-bottom: 20px; font-size: 0.75rem; color: #aaa; border-bottom: 1px solid #631010; padding-bottom: 15px;">
        <div style="display: flex; justify-content: space-around;">
            <span>ðŸ‘¤ 1 Player</span>
            <span>ðŸ”ž 13+</span>
            <span>ðŸ•’ 5m-10m</span>
        </div>
    </div>
    
    <button onclick="showScreen('game-screen')">PLAY GAME</button>
    <button onclick="showScreen('rulebook-screen')">RULEBOOK</button>
    <button id="btnGame">KGAME</button>
    </div>
    <div id="rulebook-screen" class="screen">
        <h2>PANDUAN</h2>
        <div style="margin: 15px 0;">
            <img src="rulebook.png" alt="Panduan Bermain" style="width: 250px; height: auto; border: 1px solid #631010; border-radius: 5px;">
        </div>
        <p style="font-size: 0.8rem; color: #ccc; margin-bottom: 20px;">Kalahkan infeksi sebelum mencapai angka 10.</p>
        <button onclick="showScreen('main-menu')">KEMBALI</button>
    </div>

    <div id="game-screen" class="screen">
        <h1>INFEKSI-0</h1>
        
        <button class="music-ctrl" id="musicBtn" onclick="toggleMusic()">ðŸŽµ PLAY MUSIC</button>

        <div class="stats">Status: <span id="val">5</span></div>
        
        <div class="labels">
            <span>MANUSIA (0)</span>
            <span>INFEKSI (10)</span>
        </div>
        <div class="number-board" id="board">
    <div id="marker"></div>
</div>

        <div id="turn-display" style="margin-bottom:10px;">Giliran: <strong>Manusia</strong></div>
        <button id="rollBtn">LEMPAR DADU</button>
        
        <div id="log">Siap bermain?</div>
        
        <button style="background:#444; font-size:0.8rem; margin-top:10px;" onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
let infection = 5;
let isPlayerTurn = true;

const marker = document.getElementById('marker');
const valDisplay = document.getElementById('val');
const log = document.getElementById('log');
const rollBtn = document.getElementById('rollBtn');
const turnDisplay = document.getElementById('turn-display');
const bgm = document.getElementById('bgm');
const musicBtn = document.getElementById('musicBtn');
const board = document.getElementById('board');

/* =========================
   BUAT PAPAN ANGKA 0â€“10
========================= */
for(let i = 0; i <= 10; i++){
    const cell = document.createElement('div');
    cell.className = 'number-cell';
    cell.innerText = i;
    board.appendChild(cell);
}

/* =========================
   LOADING SCREEN
========================= */
window.addEventListener('load', () => {
    const loader = document.getElementById('loading-screen');
    setTimeout(() => {
        loader.style.opacity = '0';
        setTimeout(() => loader.style.display = 'none', 500);
    }, 1200);

    updateUI(); // â¬…ï¸ sekarang AMAN
});

/* =========================
   MUSIC
========================= */
function toggleMusic() {
    if (bgm.paused) {
        bgm.play();
        musicBtn.innerText = "â¸ PAUSE MUSIC";
    } else {
        bgm.pause();
        musicBtn.innerText = "ðŸŽµ PLAY MUSIC";
    }
}

/* =========================
   SCREEN SWITCH
========================= */
function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(screenId).classList.add('active');

    if(screenId === 'game-screen'){
        setTimeout(updateUI, 50); // biar marker selalu pas
    }
}

/* =========================
   UPDATE UI
========================= */
function updateUI() {
    valDisplay.innerText = infection;

    const cells = document.querySelectorAll('.number-cell');
    const targetCell = cells[infection];

    if (targetCell) {
        marker.style.left =
            targetCell.offsetLeft +
            (targetCell.offsetWidth / 2) -
            (marker.offsetWidth / 2) + "px";
    }

    if (infection <= 0) {
        log.innerHTML = `<img src="cacingk.png" class="end-game-img"><h2 style="color:#00ff00">MENANG!</h2>`;
        rollBtn.disabled = true;
    } 
    else if (infection >= 10) {
        log.innerHTML = `<img src="cacingm.png" class="end-game-img"><h2 style="color:#ff0000">KALAH!</h2>`;
        rollBtn.disabled = true;
    }
}

/* =========================
   GAME LOGIC
========================= */
function calculateMove(dice) {
    return dice <= 3 ? 0 : dice - 3;
}

async function playTurn() {
    if (!isPlayerTurn) return;

    rollBtn.disabled = true;

    const pDice = Math.floor(Math.random() * 6) + 1;
    const pMove = calculateMove(pDice);
    infection = Math.max(0, infection - pMove);

    log.innerHTML = `Anda ðŸŽ² <b>${pDice}</b> (Mundur ${pMove})`;
    updateUI();

    if (infection <= 0) return;

    isPlayerTurn = false;
    turnDisplay.innerHTML = "Giliran: <span style='color:red'>Infeksi</span>";

    setTimeout(() => {
        const aiDice = Math.floor(Math.random() * 6) + 1;
        const aiMove = calculateMove(aiDice);
        infection = Math.min(10, infection + aiMove);

        log.innerHTML += `<br>Infeksi ðŸŽ² <b>${aiDice}</b> (Maju ${aiMove})`;
        updateUI();

        if (infection < 10) {
            isPlayerTurn = true;
            rollBtn.disabled = false;
            turnDisplay.innerHTML = "Giliran: <b>Manusia</b>";
        }
    }, 1000);
}

rollBtn.addEventListener('click', playTurn);

// Mengambil tombol berdasarkan ID
const tombol = document.getElementById('btnGame');

// Memberikan perintah klik
tombol.onclick = function() {
    window.location.href = 'https://francopudge.github.io/game/';
};
</script>


</body>
</html>
